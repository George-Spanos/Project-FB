<button class="btn btn-primary" (click)="ResetGame()">Start Game!</button> <!-- Initialize game button -->
<div class="board"> <!-- Background Box (grey) -->
  <app-card *ngFor="let card of mainArray" [var]="card" [gameArray]="mainArray"> <!--Card Component -->
{{card.value}}{{card.text}}
  </app-card>
</div>
<button class="btn btn-primary col-xs-12" style="width: 30%; margin:10px 35% "
(click)="this.gameFuntions.shuffleArray(mainArray)">Shuffle Array</button>
