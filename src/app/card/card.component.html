  <div class="card"(dblclick)="Reveal()" (mouseenter)="ShowArrows()"
   (mouseleave)="HideArrows()" (click)="WinArray()"> <!-- Show/Revealed arrows are the functions that are executed on hover -->
 <div class="revealed"  *ngIf="this.var.revealed"> <!-- revealed is a class that is displayed when each card is revealed -->
  <ng-content></ng-content> <!-- this is where the text is displayed via card.text and card.value -->
  </div>
 <div style="width:100%; height:100%; display:flex;
 justify-content:space-evenly;"
  *ngIf="this.var.hovered" > <!-- these are the move arrows. Hovered is the value that is true when the move Phase is true -->
    <div class="glyphicon glyphicon-arrow-up"
    (click)="this.cardService.moveUp(this.var,this.gameArray)" >
    </div>
    <div class="glyphicon glyphicon-arrow-left"
    (click)="this.cardService.moveLeft(this.var,this.gameArray)" >
    </div>
     <div class="glyphicon glyphicon-arrow-right"
     (click)="this.cardService.moveRight(this.var,this.gameArray)" >
    </div>
    <div class="glyphicon glyphicon-arrow-down"
    (click)="this.cardService.moveDown(this.var,this.gameArray)" >

    </div>
    </div>
</div>
